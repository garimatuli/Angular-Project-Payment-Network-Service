
<div class="col-md-4 col-md-offset-3 login">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="identifier">Email/Phone<span class="red">*</span></label>
      <input type="text" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && !identifier.valid }" id="identifier"
             name="emailOrPhone" [(ngModel)]="userLoginInfo.identifier" #identifier="ngModel" required />
      <div *ngIf="f.submitted && !identifier.valid" class="help-block invalid-feedback">Email or Phone is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password<span class="red">*</span></label>
      <input type="password" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && !password.valid }"
             id="password" name="password" [(ngModel)]="userLoginInfo.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block invalid-feedback">Password is required</div>
    </div>

    <div class="form-group">
      <button  class="tijn-form-btn tijn-form-btn-inline btn btn-default main-btn">Login</button>
      <a [routerLink]="['/register']" class="tijn-link">Register</a>
      <!--button [routerLink]="['/register']" >Register</button-->
    </div>
  </form>
</div>
