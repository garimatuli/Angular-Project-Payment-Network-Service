<div class="div-header">
  Add/Remove Email
</div>

<div class="row justify-content-between">
  <div class="col-md-6 text-right">
    <input
      class="tijn-form-btn tijn-form-btn-inline btn btn-default main-btn"
      type="button"
      (click)="openAddNewEmail()"
      value="Add Email">
  </div>
</div>

<div style="padding-top: 5px;">
  <table class="table table-striped tijn">
    <thead>
    <tr>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let x of profileEmail">
      <td>{{x.identifier}}</td>
      <td>
        <div class="table-action-wrap">
          <div class="table-action">
          <span style="cursor:pointer" (click)="deleteEmail(x)">Delete</span>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- New System Modal -->
<dialog-box>
  <div class="tijnTitle">Add Email</div>

  <div class="tijnBody">
    <div class="">

      <!-- Email Box and its input box -->
      <div>
        <form #addEmailForm="ngForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group tijn-form-element row">
                <div class="col-md-2 text-right">
                  <label for="email" class="">Email<span class="red">*</span></label>
                </div>
                <div class="col-md-10">
                  <input type="text"
                         class="form-control"
                         id="email"
                         name="email"
                         aria-describedby="nameHelp"
                         placeholder="Enter Email"
                         [(ngModel)]="addedEmail.identifier"
                         email
                         #prmEmail="ngModel"
                         required>
                  <div *ngIf="prmEmail.errors?.email">
                    <span style="color: red;">Please enter a valid email!</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="form-group float-right">
            <button type="submit" class="tijn-form-btn tijn-form-btn-inline btn btn-default main-btn"
                    [disabled]="(addEmailForm.invalid || addEmailForm.pending)">
              <span>Submit</span>
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</dialog-box>
