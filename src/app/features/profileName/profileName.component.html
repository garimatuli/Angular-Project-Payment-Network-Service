<div class="div-header">
  Update Profile
</div>

<div>
  <form #profileNameForm="ngForm" (ngSubmit)="submit()">

    <div class="row">
      <div class="col-md-6">

        <div class="form-group tijn-form-element row">
          <div class="col-md-2 text-right">
            <label for="name" class="">Name<span class="red">*</span></label>
          </div>
          <div class="col-md-7">
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   aria-describedby="nameHelp"
                   placeholder="Enter Name"
                   [(ngModel)]="profile.name"
                   required>
          </div>
          </div>
          </div>
        </div>

    <div class="row">
      <div class="col-md-6">

        <div class="form-group tijn-form-element row">
          <div class="col-md-2 text-right">
            <label for="password" class="">Password<span class="red">*</span></label>
          </div>
          <div class="col-md-7">
            <input type="text"
                   class="form-control"
                   id="password"
                   name="password"
                   aria-describedby="passwordHelp"
                   placeholder="Enter password"
                   [(ngModel)]="profile.password"
                   required>
          </div>
          </div>
        </div>
      </div>

    <div class="form-group pull-left">
      <button type="submit" class="tijn-form-btn tijn-form-btn-inline btn btn-default main-btn"
              [disabled]="(profileNameForm.invalid || profileNameForm.pending)">
        <span>Submit</span>
      </button>
    </div>

  </form>
</div>
