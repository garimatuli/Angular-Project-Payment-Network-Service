<div class="div-header">
  Search Transaction
</div>

<div>
  <form #searchForm="ngForm">

    <div class="row">
      <div class="col-md-12">

        <div class="form-group tijn-form-element row">
          <div class="col-md-2 text-right">
            <label for="EmailPhone" class="">Email/Phone<span class="red">*</span></label>
          </div>
          <div class="col-md-4">
            <input type="text"
                   class="form-control"
                   id="EmailPhone"
                   name="EmailPhone"
                   aria-describedby="EmailPhoneHelp"
                   placeholder="Enter Email/Phone to search transactions with"
                   [(ngModel)]="searchTransactions.identifier"
                   required>
          </div>
        </div>


        <div class="form-group tijn-form-element row">
          <div class="col-md-2 text-right">
            <label for="startDate" class="">Start Date<span class="red">*</span></label>
          </div>
          <div class="col-md-4">
            <input type="text" id="startDate" name="startDate" class="form-control" placeholder="Enter Start Date" bsDatepicker
                   [bsConfig]="{dateInputFormat: 'YYYY/MM/DD', containerClass: 'theme-blue'}"
                   [(ngModel)]="searchTransactions.startDate" required/>
          </div>

          <div class="col-md-2 text-right">
            <label for="endDate" class="">End Date<span class="red">*</span></label>
          </div>
          <div class="col-md-4">
            <input type="text" id="endDate" name="endDate" class="form-control" placeholder="Enter End Date" bsDatepicker
                   [bsConfig]="{dateInputFormat: 'YYYY/MM/DD', containerClass: 'theme-blue'}"
                   [(ngModel)]="searchTransactions.endDate" required/>
          </div>

        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group tijn-form-element row"></div>
      </div>

      <div class="col-md-12">
        <hr>
        <div class="row">

          <div class="col-md-12 text-right">
            <button class="tijn-form-btn tijn-form-btn-inline btn btn-default main-btn"
                    [disabled]="(searchForm.invalid || searchForm.pending)" (click)="reset()">
              <span>Reset</span>
            </button>

            <button class="tijn-form-btn tijn-form-btn-inline btn btn-default main-btn"
                    [disabled]="(searchForm.invalid || searchForm.pending)" (click)="search()">
              <span>Search</span>
            </button>
          </div>
        </div>
      </div>


      <div class="col-md-12">
        <div class="form-group tijn-form-element row"></div>
      </div>

    </div>
  </form>
</div>

<div class="row">
  <div class="col-md-4 text-left">
    <label>Total amount sent in the selected period : ${{sentAmount}}</label>
  </div>
  <div class="col-md-5 text-left">
    <label>Total amount received in the selected period : ${{receivedAmount}}</label>
  </div>
</div>

<div class="form-group tijn-form-element row">
</div>


<!--div class="row">
  <div class="col-md-12 text-left">

  </div>
</div-->

<div class="form-group tijn-form-element row">
</div>

<div style="padding-top: 5px;">
  <table class="table table-striped tijn">
    <thead>
    <tr>
      <th>Transaction Date</th>
      <th>Transaction Amount</th>
      <th>Memo</th>
      <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let x of searchedTransactions">
      <td>{{x.Date}}</td>
      <td>{{x.Amount}}</td>
      <td>{{x.Memo}}</td>
      <td>{{x.Status}}</td>
    </tr>
    </tbody>
  </table>
</div>
